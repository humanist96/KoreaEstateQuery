name: Deploy Streamlit App with Cloudflare Tunnel

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt

      - name: Install cloudflared
        run: |
          wget https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64
          sudo mv cloudflared-linux-amd64 /usr/local/bin/cloudflared
          sudo chmod +x /usr/local/bin/cloudflared

      - name: Set up Tunnel Credentials
        run: |
          mkdir -p ~/.cloudflared
          echo "${{ secrets.CLOUDFLARED_TUNNEL_CREDENTIALS }}" > ~/.cloudflared/70cfadb4-882e-4e4d-8a78-1b3731e30c62.json
          sudo chmod 777 ~/.cloudflared/70cfadb4-882e-4e4d-8a78-1b3731e30c62.json

      - name: Verify Tunnel Credentials
        run: |
          echo "Verifying Tunnel Credentials..."
          cat ~/.cloudflared/70cfadb4-882e-4e4d-8a78-1b3731e30c62.json

      - name: Set up Tunnel Config
        run: |
          echo "Creating Tunnel Config File..."
          echo "
          tunnel: 70cfadb4-882e-4e4d-8a78-1b3731e30c62
          credentials-file: ~/.cloudflared/70cfadb4-882e-4e4d-8a78-1b3731e30c62.json
          ingress:
            - hostname: streamlit.yourdomain.com
              service: http://localhost:8501
            - service: http_status:404
          " > config.yml

      - name: Verify Tunnel Config
        run: |
          echo "Verifying Tunnel Config File..."
          cat config.yml

      - name: Set up Origin Certificate
        run: |
          echo "Setting up Origin Certificate..."
          echo "${{ secrets.CLOUDFLARED_ORIGIN_CERT }}" > ~/.cloudflared/cert.pem

      - name: Verify cloudflared Installation
        run: |
          cloudflared --version

      - name: Start Streamlit App
        run: |
          echo "Starting Streamlit Application..."
          nohup streamlit run web/Home.py &

      - name: Verify Streamlit App Running
        run: |
          echo "Checking if Streamlit App is running..."
          ps aux | grep streamlit

      - name: Run Cloudflare Tunnel
        run: |
          echo "Starting Cloudflare Tunnel..."
          cloudflared tunnel --config config.yml run streamlit

      - name: Verify Tunnel Running
        run: |
          echo "Checking if Cloudflare Tunnel is running..."
          ps aux | grep cloudflared
